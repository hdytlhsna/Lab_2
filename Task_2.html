<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="99" required><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        
        <label for="country">Country of Residence:</label><br>
        <select id="country" name="country">
                 <option value="Malaysia">Malaysia</option>
        </select><br>
        
        <label>Areas of Interest:</label><br>
        <input type="checkbox" id="software" name="interest" value="software">
        <label for="software">Software Development</label><br>
        <input type="checkbox" id="dataScience" name="interest" value="dataScience">
        <label for="dataScience">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="interest" value="cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="interest" value="ai">
        <label for="ai">Artificial Intelligence</label><br>
        
        <label>Experience Level:</label><br>
        <input type="radio" id="beginner" name="experience" value="beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="advanced">
        <label for="advanced">Advanced</label><br>
        
        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
